<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book List</title>
</head>
<body>
    <h1>The Book List</h1>
    <p>Keep track of which books you read and which books you want to read!</p>
    <button class="btnExercises">Targets</button>
    <div class="exercises">
        <ul>
            <li><input type="checkbox" id="primeira" /><label id="labelPrimeira" for="primeira">Create a webpage with an h1 of "My Book List".</label></li>
            <li><input type="checkbox" id="segunda" /><label id="labelSegunda" for="segunda">Add a script tag to the bottom of the page, where all your JS will go.</label></li>
            <li><input type="checkbox" id="terceira" /><label id="labelTerceira" for="terceira">Copy the array of books from the previous exercise.</label></li>
            <li><input type="checkbox" id="quarta" /><label id="labelQuarta" for="quarta">Iterate through the array of books. For each book, create a p element with the book title and author and append it to the page.</label></li>
            <li><input type="checkbox" id="quinta" /><label id="labelQuinta" for="quinta">Bonus: Use a ul and li to display the books.</label></li>
            <li><input type="checkbox" id="sexta" /><label id="labelSexta" for="sexta">Bonus: add a property to each book with the URL of the book cover, and add an img element for each book on the page.</label></li>
            <li><input type="checkbox" id="setima" /><label id="labelSetima" for="setima">Bonus: Change the style of the book depending on whether you have read it or not.</label></li>
        </ul>
    </div>
    <button class="btnBooks">Show Books</button>
    <div class="myBooks"></div>
    <script src="script.js"></script>
</body>
</html>
